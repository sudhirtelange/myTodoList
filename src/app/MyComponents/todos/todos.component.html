<app-header></app-header>
<div class="container">
    <h1 class="text-center mb-3">Todo-List!!</h1>

    <app-todo-add (todoAdd)="addTodos($event)">
    </app-todo-add>
    <div class="text-center font-weight-bold">
        <h3 class="text-primary">Todo List</h3>
    </div>
    <div *ngIf="this.todos.length===0;else elseBlock">No Todos to Display
    </div>
    <ng-template #elseBlock>
        <div class="row" *ngFor="let todofor of todos; index as i">
            <app-todo-item [todo]="todofor" [i]="i" (todoDelete)="deleteTodo($event)"
                (todoCheckbox)="toggletodo(todofor)" (todopending)="pending(todofor)" (todoprogress)="progress(todofor)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
